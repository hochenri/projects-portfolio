<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Password Generator</h2>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="1" max="128" value="12"><br><br>
        <input type="checkbox" id="lowercase" checked>
        <label for="lowercase">Include Lowercase</label><br>
        <input type="checkbox" id="uppercase" checked>
        <label for="uppercase">Include Uppercase</label><br>
        <input type="checkbox" id="numbers" checked>
        <label for="numbers">Include Numbers</label><br>
        <input type="checkbox" id="special" checked>
        <label for="special">Include Special Characters</label><br><br>
        <button onclick="generatePassword()">Generate Password</button><br><br>
        <textarea id="password" rows="4" cols="50" readonly></textarea>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSpecial = document.getElementById('special').checked;

            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numberChars = '0123456789';
            const specialChars = '!@#$%^&*()_+[]{}|;:,.<>?';

            let allChars = '';
            if (includeLowercase) allChars += lowercaseChars;
            if (includeUppercase) allChars += uppercaseChars;
            if (includeNumbers) allChars += numberChars;
            if (includeSpecial) allChars += specialChars;

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allChars.length);
                password += allChars[randomIndex];
            }

            document.getElementById('password').value = password;
        }
    </script>
</body>
</html>
